<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Login</title>
  </head>
  <body class="formFlex">
    <div id="containerForm">
      <h3 class="formBackToIndex">Protectora</h3>
      <img id="logoHeader" src="../img/logo.png" />

      <form action="">
        <input
          type="email"
          name="loginEmail"
          id="loginEmail"
          class="elementoForm"
          placeholder="Correo electronico"
        />

        <input
          type="password"
          name="loginPassword"
          id="loginPassword"
          class="elementoForm"
          placeholder="Contaseña"
        />
        <button class="btnForm" type="submit">Enviar</button>
      </form>
      <p class="cambioForm">No tienes cuenta?<a href=""> Regístrate</a></p>
    </div>
  </body>
</html>
