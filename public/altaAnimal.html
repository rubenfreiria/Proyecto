<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
      <h1>Formulario de Animales</h1>
      <div class="formFlex">
        <div id="containerFormRegister">
          <a class="backToIndex" href="../index.php">
            <h3 class="h3Login">Protectora</h3>
            <img id="logoHeader" src="../media/logos/logo.png" />
          </a>
          <form action="" method="post">
            <input
              type="text"
              name="altaAnimalNombre"
              id="altaAnimalNombre"
              class="elementoForm"
              placeholder="Nombre animal"
              maxlength="20"
              required
            />
            <select
              name="altaAnimalGenero"
              id="altaAnimalGenero"
              class="elementoForm"
              required
            >
              <option class="registerPermisos" value="macho">Macho</option>
              <option class="registerPermisos" value="hembra">Hembra</option>
            </select>
            <select
              name="altaAnimalEspecie"
              id="altaAnimalEspecie"
              class="elementoForm"
              required
            >
              <option class="registerPermisos" value="perro">Perro</option>
              <option class="registerPermisos" value="gato">Gato</option>
            </select>
            <input
              type="text"
              name="altaAnimalRaza"
              id="altaAnimalRaza"
              class="elementoForm"
              placeholder="Raza"
              maxlength="28"
              required
            />
            <input
              type="date"
              name="altaAnimalFecha"
              id="altaAnimalFecha"
              class="elementoForm"
              required
            />
            <input
              type="file"
              id="foto"
              name="foto"
              accept="image/*"
              required
            />
            <button class="btnForm" type="submit">Enviar</button>
          </form>
          
        </div>
      </div>
    </form>
  </body>
</html>
